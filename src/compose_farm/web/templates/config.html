{% extends "base.html" %}
{% block title %}Config - Compose Farm{% endblock %}

{% block content %}
<article>
    <header>
        <hgroup>
            <h1>Configuration</h1>
            <p><code>{{ config_path }}</code></p>
        </hgroup>
    </header>

    <!-- Action Buttons -->
    <div role="group">
        <button id="save-config-btn" class="outline">
            Save
        </button>
    </div>

    <!-- Config Editor -->
    <details>
        <summary>Edit <code>compose-farm.yaml</code></summary>
        <div id="config-editor" class="yaml-editor" data-content="{{ config_content | e }}" data-save-url="/api/config"></div>
    </details>

    {% include "partials/config_tables.html" %}
</article>
{% endblock %}
