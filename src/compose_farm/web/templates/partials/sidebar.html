<!-- Overview Section -->
<div class="sidebar-section">
    <h4>Overview</h4>
    <ul hx-boost="true" hx-target="#main-content" hx-select="#main-content" hx-swap="outerHTML">
        <li><a href="/"><span class="nav-icon">~</span> Dashboard</a></li>
        <li><a href="/config"><span class="nav-icon">#</span> Config</a></li>
        <li><a href="/state"><span class="nav-icon">@</span> State</a></li>
        <li><a href="/stats"><span class="nav-icon">$</span> Stats</a></li>
    </ul>
</div>

<!-- Services Section -->
<div class="sidebar-section">
    <h4>Services <small class="hint" title="Green = tracked in state file">(state)</small></h4>
    <ul hx-boost="true" hx-target="#main-content" hx-select="#main-content" hx-swap="outerHTML">
        {% for service in services %}
        <li>
            <a href="/service/{{ service }}"
               {% if service in state %}class="running"{% endif %}>
                {% if service in state %}
                    <span class="status-dot running" title="In state file"></span>
                {% else %}
                    <span class="status-dot stopped" title="Not in state file"></span>
                {% endif %}
                {{ service }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
