<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Compose Farm{% endblock %}</title>

    <!-- PicoCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside id="sidebar">
            <header>
                <h2>Compose Farm <a href="https://github.com/basnijholt/compose-farm" target="_blank" title="GitHub" class="github-link">
                    <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                </a></h2>
            </header>
            <nav hx-get="/partials/sidebar" hx-trigger="load" hx-swap="innerHTML">
                <p>Loading...</p>
            </nav>
            <footer>
                <button hx-post="/api/apply"
                        hx-target="#terminal-output"
                        hx-swap="innerHTML"
                        class="apply-btn">
                    Apply
                </button>
            </footer>
        </aside>

        <!-- Main content -->
        <main id="main-content" hx-boost="true" hx-target="#main-content" hx-select="#main-content" hx-swap="outerHTML">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts - HTMX first -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
