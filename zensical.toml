[project]
site_name = "Compose Farm"
site_description = "A minimal CLI tool to run Docker Compose commands across multiple hosts via SSH"
site_author = "Bas Nijholt"
site_url = "https://compose-farm.nijho.lt/"
copyright = "Copyright &copy; 2025 Bas Nijholt"

repo_url = "https://github.com/basnijholt/compose-farm"
repo_name = "GitHub"
edit_uri = "edit/main/docs"
extra_javascript = ["javascripts/video-fix.js"]

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = "getting-started.md" },
  { "Configuration" = "configuration.md" },
  { "Commands" = "commands.md" },
  { "Web UI" = "web-ui.md" },
  { "Architecture" = "architecture.md" },
  { "Traefik Integration" = "traefik.md" },
  { "Best Practices" = "best-practices.md" },
]

[project.theme]
language = "en"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
primary = "teal"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "teal"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

[project.theme.icon]
logo = "lucide/server"
repo = "lucide/github"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/basnijholt/compose-farm"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/compose-farm/"
